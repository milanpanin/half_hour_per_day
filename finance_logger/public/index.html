<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Logger</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./index.js" type="module"></script>
</head>
<body>
  <main>
    <h1>Finance Logger</h1>

    <h2>Profit</h2>
    <table>
      <thead>
        <tr>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="finance_profit_table_body"></tbody>
    </table>

    <h2>Spending</h2>
    <table>
      <thead>
        <tr>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="finance_spending_table_body"></tbody>
    </table>

    <footer>
      <form>
        <select id="finance_type" name="">
          <option value="profit">Dobit</option>
          <option value="spending">Potrošnja</option>
        </select>
        <input id="finance_to_from" type="text" placeholder="Od koga">
        <input id="finance_details" type="text" placeholder="Detalji">
        <input id="finance_amount" type="number" placeholder="Količina">

        <button id="finance_submit">Dodaj</button>
      </form>
    </footer>
  </main>
</body>
</html>
