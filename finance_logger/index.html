<!DOCTYPE html>
<html lang="en">

  <title>Finance Logger</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script/index.js"></script>
</head>
<body>
  <main>
    <h1>Finance Logger</h1>

    <section></section>

    <footer>

      </form>
    </footer>

</html>
