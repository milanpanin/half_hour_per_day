<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Logger</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script/index.js"></script>
</head>
<body>
  <main>
    <h1>Finance Logger</h1>

    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>To/From</th>
          <th>Details</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="finance_table_body"></tbody>
    </table>

    <footer>
      <form>
        <select id="finance_type" name="">
          <option value="1">Dobit</option>
          <option value="2">Potrošnja</option>
        </select>
        <input id="finance_to_from" type="text" placeholder="Od koga">
        <input id="finance_details" type="text" placeholder="Detalji">
        <input id="finance_amount" type="number" placeholder="Količina">

        <button id="finance_submit">Dodaj</button>
      </form>
    </footer>
  </main>
</body>
</html>
