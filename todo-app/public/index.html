<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-App</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <header class="header">
    <h1>TODO-App</h1>
  </header>
  <main>
    <section class="todo-container">
      <form id="todo-container__form">
        <input id="todo-container__product" type="text" placeholder="Unesite proizvod">
        <input id="todo-container__count" type="number" placeholder="Kolicina">
        <input id="todo-container__submit" type="submit" value="Dodaj proizvod">
      </form>

      <table id="todo-container__table">
        <thead>
          <tr>
            <th>Proizvod</th>
            <th>Kolicina</th>
            <th>Akcije</th>
          </tr>
        </thead>
        <tbody id="todo-container__table-body"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
